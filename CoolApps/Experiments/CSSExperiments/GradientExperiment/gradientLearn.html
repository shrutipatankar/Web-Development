<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Gradient Experiment</title>
    <link rel="stylesheet" type="text/css" href="gradientStyle.css" />

<body>
    <h1> Welcome to Gradient Experiment </h1>

    <hr/>

    <h3> Linear Gradient Style</h3>


    <div class="top-gradient"> This is a top gradient </div> 

    <div class="bottom-gradient"> This is a bottom gradient</div>

    <div class="left-gradient">This is a left gradient</div>   
    <div class="right-gradient"> This is a right gradient</div>
    
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <hr />


    <h3> Radial Gradient Style</h3>


    <div class="radial-gradient"> This is a radial gradient </div>


    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <hr />

    <h3>Sparkling Circles</h3>
    <div class="sparkling-circle-3seconds"></div>
    <div class="sparkling-circle-4seconds"></div>
    <div class="sparkling-circle-5seconds"></div>
    
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <hr />
    
    <h3>Sparkling Circles Ease in Ease Out Effect</h3>
    <div class="sparkling-circle-easin"></div>
    <div class="sparkling-circle-easeout"></div>
    <div class="sparkling-circle-easeinout"></div>





</body>
